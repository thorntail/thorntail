swarm:
  io:
    workers:
      default:
        task-max-threads: 1 # required for PrincipalLeakTest
  microprofile:
    jwtauth:
      token:
        issuedBy: "http://testsuite-jwt-issuer.io"
  security:
    security-domains:
      testSuiteRealm:
        jaspi-authentication:
          login-module-stacks:
            roles-lm-stack:
              login-modules:
                - login-module: rm
                  code: org.wildfly.swarm.microprofile.jwtauth.deployment.auth.jaas.JWTLoginModule
                  flag: required
          auth-modules:
            http:
              code: org.wildfly.extension.undertow.security.jaspi.modules.HTTPSchemeServerAuthModule
              module: org.wildfly.extension.undertow
              flag: required
              login-module-stack-ref: roles-lm-stack
