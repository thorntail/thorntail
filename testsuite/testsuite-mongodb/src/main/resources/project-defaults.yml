swarm:
  mongodb:
    mongos:
      mongodbtestprofile:  
        database: mongotestdb
        jndi-name:  java:jboss/mongodb/test
        id: mongodbtestprofile
        module:  org.mongodb.driver.custom
# TODO enable security-domain 
#       security-domain:  mongoRealm
        hosts:
          mongotesthost:
            outbound-socket-binding-ref: mongotesthost

  security:
    security-domains:
      mongoRealm:
        cache-type:
        classic-authentication:
          login-modules:
            ConfiguredIdentity:
              code:  ConfiguredIdentity
              flag:  required
              ConfiguredIdentity:
              module-options: 
                principal:  devuser
                password:  changethis
                username:  devuser
  network:
    socket-binding-groups:
      standard-sockets:
        outbound-socket-bindings:
              mongotesthost:
                remote-host: localhost
                remote-port: 27017
        
